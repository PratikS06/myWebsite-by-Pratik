<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <section class="flex">
            <img src="./images/yellow-blob.png" alt="Yellow Image" class="image-top">
            <img src="./images/mobile.png" alt="mobile"  class="mockup" >
        </section>
        
        <!-- 2nd Section -->

        <section class="flex form-section flex-column flex-input">
            <h1 class="form-header">Create Account</h1>
            <form action="#" method="post" class="form">
                <div class="row">
                    <input type="text" placeholder="First Name" class="form-input ">
                    <input type="text" placeholder="Last Name" class="form-input ">
                    
                </div>
                <div class="row">
                     <input type="text" placeholder="Enter Your Email ID"  class="form-input Email-ID">
                </div>
                
                <div class="row">
                    <input type="password" placeholder="Password" class="form-input">
                    <input type="text" placeholder="Confirm Password" class="form-input">
                </div>
                <button class="btn btn-submit">Create Account</button>
            </form>

            
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-Twitter">Twitter</button>
            </div>
        </section>
    </main>

    <h3><a href="../index.html">Home</a></h3>
    
</body>
</html>
